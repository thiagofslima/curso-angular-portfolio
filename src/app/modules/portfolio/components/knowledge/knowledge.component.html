<div class="container">
    <h2>Conhecimentos</h2>
    <ul>
        @for (item of arrayKnowledge(); track $index) {
            <li>
                <p>{{$index}}</p>
                <img
                    [src]="item.src"
                    [alt]="item.alt"
                    loading="lazy"
                    width="22px"
                    height="24px"
                >
            </li>
        }
    </ul>
</div>
